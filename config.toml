# 如需修改配置，应另建 config.custom.toml

[common]
# 执行前是否询问
prompt = true
# 每个文件处理间隔
file_sleep = 0.0005
# 文件最大行数提醒
file_max_lines = 800
# 输出路径
output_path = 'output'
# 扫描的文件扩展名，逗号分隔
extension = [ "java", "c", "cpp", "h", "hpp", "go", "vue", "js", "ts", "html", "htm", "css", "py", "py3", "php", "asp", "jsp" ]
# 排除的目录名关键词，逗号分隔
exclude_dir = [ "target", "node_modules", "build", "dist", "auth", "config", "assets", "test", "3rd" ]
# 排除的文件名关键词，逗号分隔
exclude_name = [ "config", "permission", "auth", "security", "secure", "eslint", "gulp", ".min", "crypt" ]

# 待执行项目，projects 数组
[[projects]]
# 是否启用，缺省启用
# enable = true
# 名称
# name = "empty"
# 代码扫描路径
# src = "."
# 文件扩展名，若有该设置，将使用该处设置替代全局设置
# extension = [ ]
# 排除目录，若有该项设置，将使用该处设置替代全局设置
# exclude_dir = [ ]
# 排除文件名，若有该项设置，将使用该处设置替代全局设置
# exclude_name = [ ]
